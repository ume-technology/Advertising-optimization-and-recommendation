'04':
  name: 第四类
  category: 物品
  headings: 工业用油和油脂；润滑剂；吸收、润湿和粘结灰尘用合成物；燃料（包括马达用燃料）和照明材料；照明用蜡烛和灯芯。
  remarks: |
    【注释】
    第四类主要包括工业用油和油脂，燃料和照明材料。
    本类尤其不包括：
    ——某些特殊的工业用油和油脂（查阅按字母顺序排列的商品分类表）。
