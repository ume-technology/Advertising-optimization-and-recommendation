        0401P01:
          remarks: |
            注：1.石油（原油或精炼油）与0402燃料，挥发性混合燃料，挥发性燃料混合物，照明用油脂，轻石油，柴油，粗柴油，汽油，煤油，汽车燃料，燃料油，石油气类似；
            2.皮革防腐剂（油和脂），皮革保护剂（油和脂），皮革保护油与0303皮革保护剂（上光），皮革防腐剂（抛光剂），皮革膏，皮革用蜡类似；
            3.皮革用油脂与0114制革用油，鞣革用油，皮革整理用油类似，与第九版及以前版本0114皮革加脂用油交叉检索；
            4.混合二甲苯，二甲苯，苯，粗制苯与0102第（七）部分甲苯，工业用甲基苯，甲基苯，轻苯类似。
