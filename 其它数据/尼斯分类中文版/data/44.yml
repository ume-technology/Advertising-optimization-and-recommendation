'44':
  name: 第四十四类
  category: 服务
  headings: 医疗服务；兽医服务；人或动物的卫生和美容服务；农业、园艺和林业服务。
  remarks: |
    【注释】
    第四十四类主要包括由个人或机构向人或动物提供的医疗、卫生和美容服务；它还包括与农业、园艺和林业领域相关的服务。
    本类尤其包括：
    ——与治疗病人（例如Ｘ光检查和取血样）有关的医学分析；
    ——人工授精服务；
    ——医药咨询；
    ——动物饲养；
    ——与植物生长例如园艺有关的服务；
    ——与植物艺术例如园艺设计和花卉构图有关的服务。
    本类尤其不包括：
    ——灭害虫（为农业、园艺和林业目的除外）（第三十七类）；
    ——灌溉系统的安装与维修服务（第三十七类）；
    ——救护运输（第三十九类）；
    ——动物屠宰及其标本制作（第四十类）；
    ——树木砍伐和加工（第四十类）；
    ——动物驯养（第四十一类）；
    ——为体育锻炼目的而设的健康俱乐部（第四十一类）；
    ——医学科学研究服务（第四十二类）；
    ——为动物提供膳食（第四十三类）；
    ——养老院（第四十三类）。
