'36':
  name: 第三十六类
  category: 服务
  headings: 保险；金融事务；货币事务；不动产事务。
  remarks: |
    【注释】
    第三十六类主要包括金融业务和货币业务提供的服务以及与各种保险契约有关的服务。
    本类尤其包括：
    ——与金融业务和货币业务有关的服务，即：
    ⑴银行及其有关的机构的服务，如外汇经纪人或清算机构；
    ⑵不属于银行的信贷部门的服务，如信贷合作社团、私人金融公司、放款人等的服务；
    ⑶控股公司的“投资信托”服务；
    ⑷股票及财产经纪人的服务；
    ⑸与承受信用代理人担保的货币业务有关的服务；
    ⑹与发行旅行支票和信用证有关的服务；
    ——融资租赁服务
    ——不动产管理人对建筑物的服务，如租赁、估价或筹措资金的服务；
    ——与保险有关的服务，如保险代理人或经纪人提供的服务，为被保险人和承保人提供的服务。
  subs:
    '3601':
      remarks: 3601 保险
      subs:
        3601P01:
          remarks: 注：保险经纪与3605经纪类似。
          subs:
