'17':
  name: 第十七类
  category: 物品
  headings: 橡胶、古塔胶、树胶、石棉、云母，以及不属别类的这些原材料的制品；生产用成型塑料制品；包装、填充和绝缘用材料；非金属软管。
  remarks: |
    【注释】
    第十七主要包括电绝缘，隔热或隔音材料，以及生产用塑料纸、板或杆。
    本类尤其包括：
    ——修复轮胎用橡胶材料；
    ——橡胶或塑料制衬垫及填充料；
    ——抗污染的浮动屏障。
  subs:
