'22':
  name: 第二十二类
  category: 物品
  headings: 缆，绳，网，帐篷，遮篷，防水遮布，帆，袋和包（不属别类的）；衬垫和填充材料（橡胶或塑料除外）；纺织用纤维原料。
  remarks: |
    【注释】
    第二十二类主要包括绳缆及帆篷制品，衬垫和填充材料，纺织用纤维原料。
    本类尤其包括：
    ——用天然或人工纺织纤维、纸或塑料制成的缆和绳。
    本类尤其不包括：
    ——某些网、袋和包（查阅按字母顺序排列的商品分类表）；
    ——乐器弦（第十五类）。
