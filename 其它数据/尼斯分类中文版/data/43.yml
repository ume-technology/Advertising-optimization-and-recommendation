'43':
  name: 第四十三类
  category: 服务
  headings: 提供食物和饮料服务；临时住宿。
  remarks: |
    【注释】
    第四十三类主要包括由个人或机构为消费者提供食物和饮料的服务以及为使在宾馆、寄宿处或其他提供临时住宿的机构得到床位和寄宿所提供的服务。
    本类尤其包括：
    ——为旅游者提供住宿预订服务，尤其是通过旅行社或经纪人提供的服务；
    ——为动物提供膳食。
    本类尤其不包括：
    ——提供永久使用的不动产，例如住房、公寓等的租赁服务（第三十六类）；
    ——由旅行社提供的旅行服务（第三十九类）；
    ——食物和饮料的防腐处理服务（第四十类）；
    ——迪斯科舞厅服务（第四十一类）；
    ——寄宿学校（第四十一类）；
    ——疗养院（第四十四类）。
