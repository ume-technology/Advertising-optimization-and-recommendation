'31':
  name: 第三十一类
  category: 物品
  headings: 谷物和不属别类的农业、园艺、林业产品；活动物；新鲜水果和蔬菜；种籽；草木和花卉；动物饲料；麦芽。
  remarks: |
    【注释】
    第三十一类主要包括日用的未经制作的田地产物，活动物及植物，以及动物饲料。
    本类尤其包括：
    ——未加工的木材；
    ——未加工的谷物；
    ——待孵蛋；
    ——软体动物和贝壳类动物（活的）。
    本类尤其不包括：
    ——微生物培养物和医用水蛭（第五类）；
    ——动物用膳食补充剂（第五类）；
    ——半成品木材（第十九类）；
    ——人造鱼饵（第二十八类）；
    ——米（第三十类）；
    ——烟草（第三十四类）。
