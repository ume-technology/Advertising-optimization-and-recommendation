'40':
  name: 第四十类
  category: 服务
  headings: 材料处理。
  remarks: |
    【注释】
    第四十类主要包括没有列入其他类别的，对有机物质、无机物质或物品进行机械或者化学处理或者加工的服务。
    按分类的要求，只有在为他人进行处理或加工的情况下，商标才视为服务标志。根据分类的同一要求，在某人将经过处理或加工的物质或物品进行交易的各种情况下，商标都被视为商品标志。
    本类尤其包括：
    ——对物品或物质进行加工的服务，包括改变其主要特性的处理服务（如染服装）；按正常分类，维修服务应该列入第三十七类，但若是进行了这样的改变，即可列入第四十类（如汽车防冲击装置的镀铬处理）；
    ——在物质生产或建筑物建造过程中的材料处理服务，如切割、加工成形，磨光或金属镀层方面的服务。
    本类尤其不包括：
    ——修理服务（第三十七类）。
  subs:
    '4001':
      remarks: 4001 综合加工及提供信息服务
      subs:
        4001P01:
          remarks: |
            注：1.打磨与4007服务项目类似；
            2.碾磨加工与及4015药材加工服务项目类似；
            3.层压与4004服务项目类似；
            4.研磨研磨抛光喷砂处理服务与4007服务项目类似。
          subs:
            400001:
              name: 打磨
