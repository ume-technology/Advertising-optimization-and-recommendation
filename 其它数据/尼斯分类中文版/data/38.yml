'38':
  name: 第三十八类
  category: 服务
  headings: 电信。
  remarks: |
    【注释】
    第三十八类主要包括至少能使二人之间通过感觉方式进行通讯的服务。这类服务包括：
    ⑴能使一人与另一人进行交谈；
    ⑵将一人的消息传递给另一人；
    ⑶使一人与另一人进行口头或视觉的联系（无线电和电视）。
    本类尤其包括：
    ——主要进行播放无线电或电视节目的服务。
    本类尤其不包括：
    ——无线电广告服务（第三十五类）；
    ——电话市场营销服务（第三十五类）。
