'03':
  name: 第三类
  category: 物品
  headings: 洗衣用漂白剂及其他物料；清洁、擦亮、去渍及研磨用制剂；肥皂；香料，香精油，化妆品，洗发水；牙膏。
  remarks: |
    【注释】
    第三类主要包括清洁制剂和化妆品。
    本类尤其包括：
    ——人用或动物用除臭剂；
    ——室内芳香剂；
    ——化妆用卫生制剂。
    本类尤其不包括：
    ——清洁烟囱用化学制品（第一类）；
    ——生产过程中用的去渍制剂（第一类）；
    ——非人用、非动物用除臭剂（第五类）；
    ——磨石和砂轮（手工具）（第八类）。
