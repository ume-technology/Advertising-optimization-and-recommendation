'30':
  name: 第三十类
  category: 物品
  headings: 咖啡，茶，可可和咖啡代用品；米；食用淀粉和西米；面粉和谷类制品；面包、糕点和甜食；冰制食品；糖，蜂蜜，糖浆；鲜酵母，发酵粉；食盐；芥末；醋，沙司（调味品）；辛香料；饮用冰。
  remarks: |
    【注释】
    第三十类主要包括日用或贮藏用的植物类食品，以及调味佐料。
    本类尤其包括：
    ——以咖啡，可可，巧克力或茶为主的饮料；
    ——人类食用谷物（如燕麦片或其他谷物）。
    本类尤其不包括：
    ——某些植物类食品（查阅按字母顺序排列的商品分类表）；
    ——非食用防腐盐（第一类）；
    ——药茶和医用营养食物和物质（第五类）；
    ——婴儿食品（第五类）；
    ——膳食补充剂（第五类）；
    ——未加工的谷物（第三十一类）；
    ——动物饲料（第三十一类）。
  subs:
    '3001':
      remarks: 3001 咖啡，咖啡代用品，可可
      subs:
        3001P01:
          remarks: |
            注：1.加奶可可饮料，加奶咖啡饮料，含牛奶的巧克力饮料，咖啡饮料，可可饮
            料，巧克力饮料与2907克菲尔奶酒（奶饮料），乳酒（牛奶饮料），马或骆驼乳酒（牛奶饮料），牛奶饮料（以牛奶为主），奶茶（以奶为主），可可牛奶（以奶为主），奶昔类似；
            2.巧克力酱、巧克力慕斯酱与第八版及以前版本2904果仁巧克力酱交叉检索。
            3.加奶可可饮料，加奶咖啡饮料，含牛奶的巧克力饮料，咖啡饮料，可可饮料，巧克力饮料与3002第（二）部分类似。
            4.加奶可可饮料，加奶咖啡饮料，含牛奶的巧克力饮料，咖啡饮料，可可饮料，巧克力饮料与3202类似。
