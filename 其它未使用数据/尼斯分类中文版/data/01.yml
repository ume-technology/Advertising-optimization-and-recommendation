'01':
  name: 第一类
  category: 物品
  headings: 用于工业、科学、摄影、农业、园艺和林业的化学品；未加工人造合成树脂；未加工塑料物质；肥料；灭火用合成物；淬火和焊接用制剂；保存食品用化学品；鞣料；工业用粘合剂。
  remarks: |
    第一类主要包括用于工业、科学和农业的化学制品，包括用于制造属于其他类别的产品的化学制品。
    本类尤其包括：
    ——堆肥；
    ——非食品防腐盐；
    ——某些特定的食品工业用添加剂（查阅按字母顺序排列的商品分类表）。
    本类尤其不包括：
    ——未加工的天然树脂（第二类）；
    ——医学科学用化学制品（第五类）；
    ——杀真菌剂、除莠剂和消灭有害动物制剂（第五类）；
    ——文具用或家用粘合剂（第十六类）；
    ——食品用防腐盐（第三十类）；
    ——褥草（腐殖土的覆盖物）（第三十一类）。
