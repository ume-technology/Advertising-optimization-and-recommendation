'32':
  name: 第三十二类
  category: 物品
  headings: 啤酒；矿泉水和汽水以及其他不含酒精的饮料；水果饮料及果汁；糖浆及其他制饮料用的制剂。
  remarks: |
    【注释】
    第三十二类主要包括不含酒精的饮料及啤酒。
    本类尤其包括：
    ——无酒精饮料。
    本类尤其不包括：
    ——医用饮料（第五类）；
    ——奶饮料（以奶为主）（第二十九类）；
    ——以咖啡，可可或巧克力为主的饮料（第三十类）。
  subs:
    '3201':
      remarks: 3201 啤酒
      subs:
        3201P01:
          remarks:
          subs:
            320002:
              name: 啤酒
            320003:
              name: 姜汁啤酒
            320004:
              name: 麦芽啤酒
            320005:
              name: 制啤酒用麦芽汁
            320021:
              name: 制啤酒用蛇麻子汁
            320025:
              name: 麦芽汁（发酵后成啤酒）

    '3202':
      remarks: 3202 不含酒精饮料
      subs:
        3202P01:
          remarks: |
            注：1.乳清饮料与2907乳清类似；
            2.本类似群商品与2907克菲尔奶酒（奶饮料），乳酒（牛奶饮料），马或骆
            驼乳酒（牛奶饮料），牛奶饮料（以牛奶为主），奶茶（以奶为主），可可
            牛奶（以奶为主），奶昔类似；
            3.无酒精果汁，无酒精果汁饮料，不含酒精的果汁饮料，果汁，葡萄汁，柠
            檬水，葡萄汁（未发酵的），果汁饮料（饮料），果汁冰水（饮料），无酒
            精饮料，无酒精水果混合饮料，果茶（不含酒精），水果饮料（不含酒精），
            酸梅汤，植物饮料，乌梅浓汁（不含酒精）等含果汁的饮料与3013果汁刨
            冰及第九版及以前版本刨冰（冰），加果汁的碎冰（冰块）类似；
            4.本类似群商品与3002第（二）部分类似；
            5.格瓦斯（无酒精饮料）与九版以前3201克瓦斯淡啤酒（无酒精饮料）类似；
            6.本类似群商品与3001加奶可可饮料，加奶咖啡饮料，含牛奶的巧克力饮
            料，咖啡饮料，可可饮料，巧克力饮料类似。
