'24':
  name: 第二十四类
  category: 物品
  headings: 布料和不属别类的纺织品；床单；桌布。
  remarks: |
    【注释】
    第二十四类主要包括纺织品（布匹）和家用纺织品制罩布。
    本类尤其包括：
    ——纸制床单和枕套。
    本类尤其不包括：
    ——某些特殊织物（查阅按字母顺序排列的商品分类表）；
    ——医用电热毯（第十类）和非医用电热毯（第十一类）；
    ——纸制桌布和餐巾（第十六类）；
    ——马用罩布（第十八类）。
