'42':
  name: 第四十二类
  category: 服务
  headings: 科学技术服务和与之相关的研究与设计服务；工业分析与研究；计算机硬件与软件的设计与开发。
  remarks: |
    【注释】
    第四十二类主要包括由人，个人或集体，提供的涉及复杂领域活动的理论和实践服务；这些服务由诸如化学家、物理学家、工程师、计算机程序员等专业人员提供。
    本类尤其包括：
    ——由从事评估、估算以及从事科技领域研究与报告的工程师提供的服务；
    ——为医务目的所做的科学研究服务。
    本类尤其不包括：
    ——商业研究与开发（第三十五类）；
    ——文字处理和计算机档案管理（第三十五类）；
    ——金融与财政评估（第三十六类）；
    ——采矿和石油开采（第三十七类）；
    ——计算机（硬件）的安装与维修服务（第三十七类）；
    ——由专业人员诸如医生、兽医和精神分析医生所提供的服务（第四十四类）；
    ——医疗服务（第四十四类）；
    ——花园设计（第四十四类）；
    ——法律服务（第四十五类）。
  subs:
