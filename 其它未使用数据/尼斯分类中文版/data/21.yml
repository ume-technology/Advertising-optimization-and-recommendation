'21':
  name: 第二十一类
  category: 物品
  headings: 家用或厨房用器具和容器；梳子和海绵；刷子（画笔除外）；制刷材料；清洁用具；钢丝绒；未加工或半加工玻璃（建筑用玻璃除外）；不属别类的玻璃器皿、瓷器和陶器。
  remarks: |
    【注释】
    第二十一类主要包括家庭和厨房用小型手动器具以及盥洗室用具、玻璃器皿和瓷器。
    本类尤其包括：
    ——家庭和厨房用器具及容器，如：厨房用具，桶，用铁、铝、塑料或其他材料制成的盆，以及小型手动的切碎机、研磨机、压榨机等；
    ——电梳；
    ——电牙刷；
    ——碗碟架和饮料瓶架（餐具）。
    本类尤其不包括：
    ——某些玻璃制品、瓷器和陶器（查阅按字母顺序排列的商品分类表）；
    ——清洁制剂、肥皂等（第三类）；
    ——小型电动的切碎机、研磨机、压榨机等（第七类）；
    ——剃刀及剃毛装置、修剪刀（手工器具）、修指甲和修脚的金属器具（第八类）；
    ——电烹饪器具（第十一类）；
    ——梳妆镜（第二十类）。
  subs:
    '2101':
      remarks: 2101厨房炊事用具及容器（包括不属别类的餐具）
      subs:
        2101P01:
          remarks: |
            注：1.纸盘，家用纸托盘与1603啤酒杯垫，纸制杯盘垫，纸制杯垫类似；与第九版及以前版本纸垫，桌上纸杯垫交叉检索；
            2.瓶与2111各种瓶类似；
            3.本类似群根据功能、用途与2002商品类似，与第八版及以前版本1402商品交叉检索；
            4.开塞钻，开瓶刀与0810非电动开罐器类似，与第九版及以前版本0810非电动开罐头器交叉检索；
            5.面包篮（家用），面包箱与2002面包师用面包篮类似；与第九版及以前版本2002面包筐交叉检索；
            6.盆（容器），铁桶与2106水桶，提桶类似；
            7.本类似群第一、二自然段与2102玻璃碗，玻璃杯（容器），彩色玻璃器皿，日用玻璃器皿（包括杯、盘、壶、缸），2103及2105商品类似，与第八版及以前版本2106非贵重金属罐，非贵重金属水瓶，非贵重金属瓶交叉检索。
