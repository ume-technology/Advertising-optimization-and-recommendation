'19':
  name: 第十九类
  category: 物品
  headings: 非金属的建筑材料；建筑用非金属刚性管；柏油，沥青；可移动非金属建筑物；非金属碑。
  remarks: |
    【注释】
    第十九类主要包括非金属建筑材料。
    本类尤其包括：
    ——半成品木材（如横梁、板、护板）；
    ——胶合板；
    ——建筑用玻璃（如平板、玻璃瓦片）；
    ——路标用玻璃颗粒；
    ——混凝土制信箱。
    本类尤其不包括：
    ——水泥贮藏或防水用制剂（第一类）；
    ——防火制剂（第一类）。
