'45':
  name: 第四十五类
  category: 服务
  headings: 法律服务；由他人提供的为满足个人需要的私人和社会服务；为保护财产和人身安全的服务。
  remarks: |
    【注释】
    本类尤其包括：
    ——由律师为个人、组织、团体、企业提供的服务；
    ——与个人或团体的安全相关的调查和监视服务；
    ——为个人提供的与社会活动，例如社交护送服务、葬礼服务，婚姻介绍服务。
    本类尤其不包括：
    ——为商业运作提供直接指导的专业服务（第三十五类）；
    ——为处理与保险有关的金融或货币事务和服务有关的服务（第三十六类）；
    ——护送旅客（第三十九类）；
    ——安全运输（第三十九类）；
    ——各种个人教育服务（第四十一类）；
    ——歌唱演员和舞蹈演员的表演（第四十一类）；
    ——为保护计算机软件所提供的计算机服务（第四十二类）；
    ——由他人为人类和动物提供的医疗、卫生或美容服务（第四十四类）；
    ——某些出租服务（查阅按字母顺序排列的服务分类表和一般性说明中有关服务分类的第2条）。
